<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Chat Client </title>
    <script type="text/javascript" src="http://localhost:9000/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect("http://localhost:9000");
        socket.on("user message", function (msg) {
            msgbox(msg.msg);
        });

        function sendMsg() {
            var inpt = document.getElementById("txtInput");
            var str = inpt.value;
            msgbox(str);

            //send to server
            socket.emit("msg", { msg: str });
            console.log("[client]" + str);

            inpt.value = "";
            inpt.focus();
        }

        function msgbox(str) {
            var box = document.getElementById("box");
            box.innerHTML += str + "<br>";
        }

    </script>
    <style type="text/css">
        #box
        {
            overflow: auto;
            width: 500px;
            height: 300px;
            border: 1px solid #dcdcdc;
        }
        #txtInput
        {
            width: 430px;
        }
    </style>
</head>
<body>
    <h2>
        Chat Client</h2>
    <div id="box">
    </div>
    <input type="text" id="txtInput"><input type="button" value="SEND" onclick="sendMsg();">
</body>
</html>
